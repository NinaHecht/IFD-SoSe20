<html>

<head>
    <meta charset="UTF-8">
    <title>IFD - Nina Hecht - A8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="assets/artyom.window.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img src="assets/interactions.png" alt="Available Interactions" id="interactions">
            <video src="assets/video-snippet.mp4" id="360_video" muted autoplay></video>
        </a-assets>

        <a-camera wasd-controls-enabled="false">
            <a-entity position="-4.5 1.9 -3">
                <a-image src="#interactions" ></a-image>
            </a-entity>

            <a-entity position="0 0 -1">
                <a-text visible="false" value="playing" opacity="0.4" id="play" align="center" ></a-text>
                <a-text visible="false" value="paused"  opacity="0.4" id="pause" align="center"></a-text>
            </a-entity>

            <a-entity id="mail" position="0 0 -2" scale="2 2.5 1" visible="false">
                <a-plane material="color: white; shader: flat; opacity: 0.4">
                    <a-text  
                        position="-0.45 0.4 0"
                        value="An: alle Beteiligten"
                        color="black"
                        width="2"
                        align="left">
                    </a-text>
                    <a-text  
                        position="-0.45 0.3 0"
                        value="Betreff: Gespraechsrunde"
                        color="black"
                        width="1.4"
                        align="left">
                    </a-text>
                    <a-text id="content"
                        position="-0.45 0.2 0"
                        scale="0.9 1 1"
                        value="Diktieren Sie Ihre Nachricht."
                        color="black"
                        width="1.0"
                        baseline="top"
                        align="left">
                    </a-text>
                    <a-plane material="color: black; shader: flat; opacity: 0.6" position="0.27 -0.4 0.01" scale="0.3 0.1 1">
                        <a-text
                            position="0.41 0.06 0"
                            value='"Senden"'
                            color="white"
                            width="4.5"
                            baseline="top"
                            align="right">
                        </a-text>
                    </a-plane>
                </a-plane>
            </a-entity>
        </a-camera>

        <a-sky src="#360_video" rotation="0 90 0"></a-sky>

    </a-scene>

    <script src="assets/script.js"></script>
</body>

</html>
